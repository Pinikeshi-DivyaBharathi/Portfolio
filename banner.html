<!DOCTYPE html>
<html>
<head>
    <title>Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
     .container
     {
        margin-top:50px;
        background-color: #ffe595;
        width:100%;
        height:250px;
     }
    .container .row .col-lg-6:first-child
    {
        font-family: serif;
        padding-top: 50px;
        padding-left:50px;
    }
     img{
        margin-top:40px;
        border-radius:50%;
        margin-left:120px;
     }
     p{
        text-align:center;
     }
    </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
            <h1>Divya Bharathi Pinikeshi</h1>
            <p>Passionate coding enthusiast</p>
        </div>
        <div class="col-lg-4 col-sm-12">
            <img src="../capstone/divya.jpg" alt="profile" height="150" width="150"></div>
      </div>
    </div>
</body>
</html>
